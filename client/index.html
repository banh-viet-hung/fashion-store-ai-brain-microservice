<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>RAG Chatbot</h1>
            <p>Powered by LangGraph & Google Gemini</p>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message system">
                <div class="message-content">
                    <p>Xin chào! Tôi là RAG Chatbot được xây dựng với LangChain và LangGraph. Tôi có thể trả lời các câu
                        hỏi về Task Decomposition và phương pháp AI agent. Bạn có thể hỏi tôi điều gì đó!</p>
                </div>
            </div>
        </div>

        <div class="chat-input">
            <form id="messageForm">
                <input type="text" id="messageInput" placeholder="Nhập câu hỏi của bạn..." autocomplete="off">
                <button type="submit" id="sendButton">
                    <span>Gửi</span>
                </button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
